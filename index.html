<html>
  <body>
    <script src="js/qrious.min.js"></script>
    <script src="index.js"></script>
    <script>
      const app = Elm.Main.fullscreen()

      app.ports.qr.subscribe((id, content) => {
        new QRious({
          element: document.getElementById(id),
          value: content
        }
      })
    </script>
  </body>
</html>
